<html>
<head>
<link href="bootstrap/css/bootstrap.css" rel="stylesheet" id="bootstrap-css">
</head>
<body>
<div class="container">    
	<div class="row justify-content-center">
		<div class="col-12 col-md-12 col-lg-12 pb-5">                    
            <form action="" method="post">
                <div class="card border-primary rounded-0">
                    <div class="card-header p-0">
                        <div class="bg-info text-white text-center py-2">
                            <h3><i class="fa fa-envelope"></i> HTML Edit</h3>
                        </div>
                    </div>
                    <div class="card-body p-3">

                        <!--Body-->
                        <input type="hidden" id="html_id" value="0">
                        <input type="hidden" id="ann" value="">
                        <div class="form-group">
                            <div class="input-group mb-2">
                            	<label style="width: 100%;">HTML Key :</label>
                                <input type="text" class="form-control" id="html_key" name="html_key"  disabled required>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group mb-2">
                                <label style="width: 100%;">URL :</label>
                                <input type="text" class="form-control" id="html_url" name="html_url"  disabled required>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group mb-2">
                            	<label style="width: 100%;">HTML Code :</label>
                                <textarea class="form-control" id="html_string" style="height: 250px;"></textarea>
                            </div>
                        </div>
                        <div class="text-center">
                            <input type="button" value="Submit" id="save_html" class="btn btn-info btn-block rounded-0 py-2">
                        </div>                        
                    </div>

                </div>
            </form>
        </div>
	</div>
	<script src="js/jquery-2.2.0.min.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>	
  	<script src="js/indexeddb.js"></script>
  	<script src="js/edit.js"></script>
</div>
</body>
</html>
